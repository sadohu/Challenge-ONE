<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <title>Encriptador - Challenge ONE</title>
</head>
<body>
    <main>
        <section class="principal">
            <div class="titulo-principal">
                <img class="logo" src="img/Logo.png" alt="Logo de Alura Latam">
                <h1 class="titulo">Challenge ONE: Encriptación</h1>
            </div>
               
            <div class="cuerpo-principal">
                <div class="mensaje-principal">
                    <textarea name="" id="msg" cols="30" rows="60" placeholder="Ingrese el texto aquí..."></textarea>
                    <div>
                        <button id="borrar" class="borrar" type="button">Borrar</button>
                    </div>
                </div>

                <div class="mensaje-advertencia">
                    <img src="img/Advertencia.png" alt="">
                    <label id="lblError" for="">Solo letras minúsculas y sin tildes.</label>
                </div>
                
                <div class="botones-accion">
                    <button id="encriptar" type="button">Encriptar</button>
                    <button id="desencriptar" type="button">Desencriptar</button>
                </div>
            </div>
        </section>

        <section class="mensaje">
            <textarea name="" id="result" cols="30" rows="60"></textarea>
            
            <div>
                <button id="copiar" type="button">Copiar mensaje</button>
                <img id="muñeco" src="img/Muñeco.png" alt="">
                <p class="result-mensaje">Ningun mensaje fue encontrado</p>
                <p class="result-mensaje-descripcion">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </section>
    </main>
    <footer>
        <section class="desarrollo">
            <p>Desarrollado por Sadohu</p>
        </section>
    
        <section class="redes">
            <ul>
                <li>Github: <a href="https://github.com/sadohu" target="_blank"><img class="logoGithub" src="img/GitHub-Mark.png" alt=""></a></li>
                <li>LinkedIn: <a href="https://www.linkedin.com/in/hugodoniesl/" target="_blank"><img class="logoLinkedIn" src="img/linkedin-logo.jpg" alt=""></a></li>
            </ul>
        </section>
    </footer>

    <script src="js/encriptar.js"></script>
</body>
</html>
